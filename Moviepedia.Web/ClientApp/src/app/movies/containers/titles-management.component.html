<div class="card">
  <div class="card-header bg-info text-warning">Titles Management</div>
  <div class="card-body">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2" *ngIf="titlesInfo?.length > 0">
          <ng-container matColumnDef="titleName">
              <th mat-header-cell *matHeaderCellDef> Title Name </th>
              <td mat-cell *matCellDef="let title">{{ title.titleName }}</td>
          </ng-container>
          <ng-container matColumnDef="releaseYear">
              <th mat-header-cell *matHeaderCellDef> Release Year </th>
              <td mat-cell *matCellDef="let title"> {{ title.releaseYear }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="titlesInfo?.length === 0" class="mt-1">No records found.</div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
