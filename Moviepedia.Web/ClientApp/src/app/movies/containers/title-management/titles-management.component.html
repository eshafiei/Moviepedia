<div class="card">
  <div class="card-header">Movies Summary</div>
  <div class="card-body">
    <form class="titles-form">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="search-full-width" appearance="outline">
              <mat-label>Title name</mat-label>
              <input type="text" placeholder="Search title by name" matInput
                [formControl]="titleSearchAutoComplete" [matAutocomplete]="auto" (keyup)="filterGridData($event.target.value)">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                  (optionSelected)="onTitleSelected($event.option.value)">
                <mat-option *ngFor="let option of filteredTitleOptions | async" [value]="option">
                  {{option.description}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-2">
      <ng-container matColumnDef="titleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight-bold col-md-9">Title Name</th>
          <td mat-cell *matCellDef="let title">
              <a [routerLink]="['/movie', title.titleId]" class="text-primary">{{ title.titleName }}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="releaseYear">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="font-weight-bold col-md-3">Release Year</th>
            <td mat-cell *matCellDef="let title">{{ title.releaseYear }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="titlesInfo?.length === 0" class="mt-1">No records found.</div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
