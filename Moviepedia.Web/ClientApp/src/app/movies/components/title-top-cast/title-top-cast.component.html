<h4>Top cast</h4>
<div class="row mt-3">
  <div class="col-md-4 mt-3 text-center" *ngFor="let item of topCast">
    <img src="{{item.pictureUrl}}" onerror="this.onerror=null;this.src='../../../../../../assets/images/actor.webp'"
      alt="movie star picture" class="img-thumbnail cast-picture">
    <mat-label class="d-block mt-2">{{item.participant.name}}</mat-label>
  </div>
</div>
